<!DOCTYPE html>
<html lang="fr">

    <head>

        <meta charset="UTF-8">
        <title>Synth 1</title>
        
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>

        <!-- As the mouse goes up and down, the frequency change -->
        <div style="background: black; height:500px;" onmousemove="oscilator.frequency.value = event.clientY;"></div>

    </body>

    <script>
            
            /* 
                For having access to the audio of the device ; For cross-browser compatibility
             */
            let audioContext = window.AudioContext || window.webkitAudioContext; 

            let audioEngine = new audioContext();
            let oscilator = audioEngine.createOscillator();

            oscilator.connect(audioEngine.destination); // Audio output

            oscilator.frequency.value = 500;

            oscilator.start();
        
        </script>

</html>
